<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BiciMAD Map - Cycling Routes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="sidebar">
    <h2>Â¿Where do you want to go?</h2>
    <p>Choose the origin and destination</p>

    <div class="form-group autocomplete">
      <label for="origenInput">Origin Station</label>
      <input id="origenInput" type="text" placeholder="Start writing or choose a station" autocomplete="off" />
      <div id="origenDropdown" class="autocomplete-dropdown hidden" role="listbox"></div>
    </div>

    <div class="form-group autocomplete">
      <label for="destinoInput">Destination Station</label>
      <input id="destinoInput" type="text" placeholder="Start writing or choose a station" autocomplete="off" />
      <div id="destinoDropdown" class="autocomplete-dropdown hidden" role="listbox"></div>    
    </div>

    <button id="btnRuta">Show Route</button>
    <br>
    <button onclick="loadStations(false)" hidden>Restart Map</button>
    <div id="routeInfo" class="route-info hidden">
      <h3>Trip Information</h3>
      <p><strong>Number of trips:</strong> <span id="numTrips">0</span></p>
      <p><strong>Average duration:</strong> <span id="avgDuration">0</span> minutes</p>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="{{ url_for('static', filename='js/main_menu.js') }}"></script>
</body>
</html>
