prefixes:
  id: https://spanishuniversitites.data/id/lude/
  lude: https://spanishuniversitites.data/ontology/lude#
  xsd: http://www.w3.org/2001/XMLSchema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  owl: http://www.w3.org/2002/07/owl#

mappings:

  UniversityMappingUNLP:
    sources:
      - [universidades-updated-with-links.csv~csv]
    s: id:University/$(UniversityID)
    po:
      - [rdf:type, lude:University]
      - [rdfs:label, $(University), xsd:string]
      - [lude:publicationYear, $(Year of Publication), xsd:gYear]
      - [lude:modality, $(Modality), xsd:string]
      - [lude:url, $(URL), xsd:anyURI]
      - [lude:email, $(Email), xsd:string]
      - [lude:telephone, $(Phone), xsd:string]
      - [lude:cif, $(CIF), xsd:string]
      - [lude:acronym, $(Acronym), xsd:string]
      - [lude:type, $(Type), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_university)~iri]
      - p: lude:hasAddress
        o: 
          - mapping: AddressMappingUNLP
            condition:
              function: equal
              parameters:
                - [str1, $(AddressID)]
                - [str2, $(AddressID)]
      - p: lude:offers
        o: 
          - mapping: NavarraDegreeMappingUNLP
            condition:
              function: equal
              parameters:
                - [str1, $(UniversityID)]
                - [str2, $(UniversityID)]
          - mapping: LaRiojaDegreeMappingUNLP
            condition:
              function: equal
              parameters:
                - [str1, $(UniversityID)]
                - [str2, $(UniversityID)]
          - mapping: PaisVascoDegreeMappingUNLP
            condition:
              function: equal
              parameters:
                - [str1, $(UniversityID)]
                - [str2, $(UniversityID)]
         
  GeoMappingUNLP:
    sources:
      - [Coordenadas_Universidades_de_Espana-updated.csv~csv]
    s: id:University/$(UniversityID)
    po:
      - [geo:lat, $(Latitude), xsd:float]
      - [geo:long, $(Longitude), xsd:float]

  AddressMappingUNLP:
    sources:
      - [universidades_address-updated.csv~csv]
    s: id:Address/$(AddressID)
    po:
      - [rdf:type, lude:Address]
      - [rdfs:label, $(Address), xsd:string]
      - [lude:postalCode, $(Postal Code), xsd:string]
      - p: lude:locatedInMunicipality
        o: 
          - mapping: MunicipalityMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(MunicipalityID)]
                - [str2, $(MunicipalityID)]

  MunicipalityMappingUNLP:
    sources:
      - [universidades_municipality-updated-with-links.csv~csv]
    s: id:Municipality/$(MunicipalityID)
    po:
      - [rdf:type, lude:Municipality]
      - [rdfs:label, $(Municipality), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_municipality)~iri]
      - p: lude:partOfProvince
        o: 
          - mapping: ProvinceMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(ProvinceID)]
                - [str2, $(ProvinceID)]
                
  ProvinceMappingUNLP:
    sources:
      - [universidades_province-updated-with-links.csv~csv]
    s: id:Province/$(ProvinceID)
    po:
      - [rdf:type, lude:Province]
      - [rdfs:label, $(Province), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_province)~iri]
      - p: lude:partOfAutonomousCommunity
        o:
          - mapping: AutonomousCommunityMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AutonomousCommunityID)]
                - [str2, $(AutonomousCommunityID)]

  AutonomousCommunityMappingUNLP:
    sources:
      - [universidades_autonomousCommunity-updated-with-links.csv~csv]
    s: id:AutonomousCommunity/$(AutonomousCommunityID)
    po:
      - [rdf:type, lude:AutonomousCommunity]
      - [rdfs:label, $(Autonomous Community), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_autonomouscommunity)~iri]

  KnowledgeAreaMappingUNLP:
    sources:
      - [ambit-otros-with-links.csv~csv]
    s: id:KnowledgeArea/$(id)
    po:
      - [rdf:type, lude:KnowledgeArea]
      - [rdfs:label, $(ambit), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_ambit)~iri]
      
  AcademicLevelMappingUNLP:
    sources:
      - [academic_level-updated-with-links.csv~csv]
    s: id:AcademicLevel/$(AcademicLevelID)
    po:
      - [rdf:type, lude:AcademicLevel]
      - [rdfs:label, $(Academic Level), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_academiclevel)~iri]
      
  NavarraDegreeMappingUNLP:
    sources:
      - [Navarra_listaestudios-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree), xsd:string]
      - [lude:code, $(Code), xsd:string]
      - [lude:academicYear, $(Academic Year), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:hasKnowledgeArea
        o:
          - mapping: KnowledgeAreaMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AmbitID)]
                - [str2, $(id)]
      - p: lude:hasAcademicLevel
        o:
          - mapping: AcademicLevelMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AcademicLevelID)]
                - [str2, $(AcademicLevelID)]

  LaRiojaDegreeMappingUNLP:
    sources:
      - [LaRioja_listaestudios-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree), xsd:string]
      - [lude:code, $(Code), xsd:string]
      - [lude:academicYear, $(Academic Year), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:hasKnowledgeArea
        o:
          - mapping: KnowledgeAreaMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AmbitID)]
                - [str2, $(id)]
      - p: lude:hasAcademicLevel
        o:
          - mapping: AcademicLevelMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AcademicLevelID)]
                - [str2, $(AcademicLevelID)]
 
  PaisVascoDegreeMappingUNLP:
    sources:
      - [PaisVasco_listaestudios-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree), xsd:string]
      - [lude:code, $(Code), xsd:string]
      - [lude:academicYear, $(Academic Year), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:hasKnowledgeArea
        o:
          - mapping: KnowledgeAreaMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AmbitID)]
                - [str2, $(id)]
      - p: lude:hasAcademicLevel
        o:
          - mapping: AcademicLevelMappingUNLP
            condition: 
              function: equal
              parameters:
                - [str1, $(AcademicLevelID)]
                - [str2, $(AcademicLevelID)]

  
  