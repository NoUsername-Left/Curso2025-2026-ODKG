# morph-config.ini
[DEFAULT]
main_dir: .

[CONFIGURATION]
# Write the resulting knowledge graph to this file (will be N-Triples)
output_file: rdf/Cabezas-Semaforo-Bici-with-links.nt
# Explicitly set the output serialization (valid: N-TRIPLES, N-QUADS)
output_format: N-TRIPLES
# Use 1 process if you want lower memory usage; increase for speed
number_of_processes: 1
# Log level: DEBUG, INFO, WARNING, ERROR
logging_level: INFO
# Values interpreted as NULL (optional)
na_values: ,nan

[DataSource1]
# Path to your RML mapping file (can be one file, comma-separated list, or a directory)
mappings: mappings/Cabezas_Semaforo_Bici-with-links.rml
# Override the source path inside the mapping (optional). Use the exact CSV path.
file_path: csv/Cabezas-Semaforo-Bici-with-links.csv
# CSV options (optional)
delimiter: ,
encoding: utf-8

